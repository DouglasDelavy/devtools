name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.9.2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Run build
        run: pnpm run build

      - name: Bundle files
        run: |
          mkdir -p ./temp/devtools
          cp ./{README.md,fxmanifest.lua} ./temp/devtools/
          cp -r ./data ./temp/devtools/data
          cp -r ./dist/ ./temp/devtools/dist
          cd ./temp && zip -r ../devtools.zip ./devtools

      - name: Create Release
        uses: 'marvinpinto/action-automatic-releases@v1.2.1'
        id: auto_release
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          title: ${{ env.RELEASE_VERSION }}
          prerelease: false
          files: devtools.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
